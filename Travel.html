<!DOCTYPE html>
<html>
    <head>
        <title>Travel Tour</title>
        <link rel="stylesheet" href="Travel Style.css">
        <script src="https://kit.fontawesome.com/89604a2d97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="navbar">
                <div class="navlogo">
                    <img src="lg.png" class="logo">
                </div>
                <div class="navlinks">
                    <ul>
                        <a href="#"><li>HOME</li></a>
                        <a href="#"><li>ABOUT</li></a>
                        <a href="#"><li>CONTACT</li></a>
                    </ul>
                    <button type="button" class="btn">SIGN IN</button>
                </div>
            </div>
            <div class="bt">
                <h1>Travel & <span>See the beauty  <br> of the world </span>beyond you</h1>
                <button type="button" class="btn">EXPLORE</button>
            </div>
            <div class="vbar">
                <div class="searchi">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="socialicons">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </body>
</html>
